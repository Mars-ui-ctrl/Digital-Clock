<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio src="clock-tic.mp3" class="clock-tic" loop></audio>
    <div id="clock-container">
        <div id="clock"></div>
        <div id="date"></div>
    </div>
    <div class="buttons">
        <button onclick="setTheme('dark')">Dark</button>
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('gamer')">Gamer</button>
    </div>
    <audio src="alarm-sound.mp3" class="alarm-sound" loop></audio>
    <div class="alarm">
        <input type="time" id="alarmtime">
        <button onclick="setAlarm('alarm-btn')">Set Alarm</button>

    </div>


    <script src="script.js"></script>
</body>

</html>
